<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episteme Sandbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>âš› Episteme: Experimental Physics Sandbox</h1>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Components</h2>
      <div class="component" data-type="mass">Mass</div>
      <div class="component" data-type="spring">Spring</div>
      <div class="component" data-type="pendulum">Pendulum</div>
      <div class="component" data-type="charge">Charge</div>
    </aside>

    <section class="sandbox-container">
      <canvas id="sandbox-canvas"></canvas>
    </section>
  </main>

  <footer>
    <div id="controls">
      <button id="run-btn">Run Simulation</button>
      <button id="reset-btn">Reset</button>
      <button id="vr-btn">View in 3D / VR</button>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
