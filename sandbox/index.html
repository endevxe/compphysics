<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episteme Sandbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Episteme: Experimental Physics Sandbox</h1>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Components</h2>
      <div class="component" data-type="mass">Mass</div>
      <div class="component" data-type="spring">Spring</div>
      <div class="component" data-type="pendulum">Pendulum</div>
      <div class="component" data-type="charge">Charge</div>
    </aside>

    <!-- Toolbox -->
    <div class="toolbox">
      <button data-type="mass">Add Mass</button>
      <button data-type="spring">Add Spring</button>
      <button data-type="charge">Add Charge</button>
      <button id="vr-button">VR Mode</button>
    </div>

    <!-- Properties Panel -->
    <div id="properties-panel" class="properties-panel">
      <h3>Properties</h3>
      <p>Select a component</p>
    </div>

    <!-- Canvas -->
    <canvas id="sandbox-canvas"></canvas>

    <section class="sandbox-container">
      <canvas id="sandbox-canvas"></canvas>
    </section>
  </main>

  <footer>
    <div id="controls">
      <button id="run-btn">Run Simulation</button>
      <button id="reset-btn">Reset</button>
      <button id="vr-btn">View in 3D / VR</button>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
